<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách Học Phần</title>
</head>
<body>
<h1>Danh sách Học Phần</h1>

<a th:href="@{/admin/hocphan/add}">Thêm mới</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên học phần</th>
    <th>Mã học phần</th>
    <th>Mã học phần trước</th>
    <th>Số tín chỉ</th>
    <th>Lý thuyết</th>
    <th>Thực hành</th>
    <th>Thực tập</th>
    <th>Loại kiến thức</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="hp : ${hocPhans}">
    <td th:text="${hp.id}"></td>
    <td th:text="${hp.tenHocPhan}"></td>
    <td th:text="${hp.maHocPhan}"></td>
    <td th:text="${hp.maHocPhanTruoc}"></td>
    <td th:text="${hp.soTinChi}"></td>
    <td th:text="${hp.lyThuyet} ? 'Có' : 'Không'"></td>
    <td th:text="${hp.thucHanh} ? 'Có' : 'Không'"></td>
    <td th:text="${hp.thucTap} ? 'Có' : 'Không'"></td>
    <td th:text="${hp.loaiKienThuc} ? 'Bắt buộc' : 'Tự chọn'"></td>
    <td>
      <a th:href="@{'/admin/hocphan/edit/' + ${hp.id}}">Sửa</a> |
      <a th:href="@{'/admin/hocphan/delete/' + ${hp.id}}" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
