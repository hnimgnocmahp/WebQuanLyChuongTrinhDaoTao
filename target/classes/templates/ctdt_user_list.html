<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Người dùng</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>


<div class="container mt-4">
    <h1 class="mb-4">Danh sách Người dùng</h1>
    <a
        th:href="@{/ctdt_user/new}"
        class="btn btn-primary float-end mb-3 me-3"
        >Thêm mới</a
    >
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Vai trò</th>
            <th>Năm sinh</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${ctdt_user}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.username}"></td>
            <td th:text="${item.password}"></td>
            <td th:text="${item.hoTen}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.soDienThoai}"></td>
            <td th:text="${item.vaiTro}"></td>
            <td th:text="${item.namSinh}"></td>
            <td th:text="${item.trangThai}"></td>
            <td>
                <a
                    th:href="@{|/ctdt_user/edit/${item.id}|}"
                    class="btn btn-sm btn-warning"
                >Sửa</a
                >
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
