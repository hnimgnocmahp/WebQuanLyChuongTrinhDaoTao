<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phân công giảng dạy</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>


<div class="container mt-4">
    <h1 class="mb-4">Danh sách Phân công Giảng dạy</h1>
    <a th:href="@{/ctdt_phanconggiangday/create}" class="btn btn-primary float-end mb-3 me-3">Thêm mới</a>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nhóm ID</th>
            <th>Giảng viên ID</th>
            <th>Vai trò</th>
            <th>Số tiết</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${ctdt_phanconggiangday}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.group.hocPhan.tenHp}"></td>
            <td th:text="${item.giangVien.hoTen}"></td>
            <td th:text="${item.vaiTro}"></td>
            <td th:text="${item.soTiet}"></td>
            <td>
                 <a
                th:href="@{|/ctdt_phanconggiangday/edit/${item.id}|}"
                class="btn btn-sm btn-warning"
                >Sửa</a
              >
              <a
                th:href="@{|/ctdt_phanconggiangday/delete/${item.id}|}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Xác nhận xóa?');"
                >Xóa</a
              >
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
