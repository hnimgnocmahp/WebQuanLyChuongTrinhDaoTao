<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Danh sách Kế Hoạch Dạy Học</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h3 class="mb-4">Danh sách Kế Hoạch Dạy Học</h3>

    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-primary" th:href="@{/admin/kehoachdayhoc/add}">Thêm mới</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Học kỳ thực hiện</th>
                        <th>Năm học</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kehoach : ${keHoachDayHocs}">
                        <td th:text="${kehoach.id}"></td>
                        <td th:text="${kehoach.hockiThucHien}"></td>
                        <td th:text="${kehoach.namHoc}"></td>
                        <td>
                            <a th:href="@{'/admin/kehoachdayhoc/edit/' + ${kehoach.id}}" class="btn btn-warning btn-sm">Sửa</a>
                            <a th:href="@{'/admin/kehoachdayhoc/delete/' + ${kehoach.id}}"
                               onclick="return confirm('Bạn chắc chắn muốn xóa?')"
                               class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
