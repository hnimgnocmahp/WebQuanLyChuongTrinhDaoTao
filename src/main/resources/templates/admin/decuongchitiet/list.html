<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Danh sách Đề Cương Chi Tiết</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h3 class="mb-4">Danh sách Đề Cương Chi Tiết</h3>

    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-primary" th:href="@{/admin/decuongchitiet/add}">Thêm mới</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Bộ phận được đánh giá</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dcct : ${deCuongChiTiets}">
                        <td th:text="${dcct.id}"></td>
                        <td th:text="${dcct.boPhanDuocDanhGia}"></td>
                        <td>
                            <a th:href="@{'/admin/decuongchitiet/edit/' + ${dcct.id}}" class="btn btn-warning btn-sm">Sửa</a>
                            <a th:href="@{'/admin/decuongchitiet/delete/' + ${dcct.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/admin}">Về trang chủ</a>
    </div>
</div>
</body>
</html>
