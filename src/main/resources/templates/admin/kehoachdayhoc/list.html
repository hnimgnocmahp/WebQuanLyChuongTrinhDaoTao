<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Kế Hoạch Dạy Học</title>
</head>
<body>
<h1>Danh sách Kế Hoạch Dạy Học</h1>

<a th:href="@{/admin/kehoachdayhoc/add}">Thêm mới</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Học kỳ thực hiện</th>
        <th>Năm học</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="kehoach : ${keHoachDayHocs}">
        <td th:text="${kehoach.id}"></td>
        <td th:text="${kehoach.hockiThucHien}"></td>
        <td th:text="${kehoach.namHoc}"></td>
        <td>
            <a th:href="@{'/admin/kehoachdayhoc/edit/' + ${kehoach.id}}">Sửa</a> |
            <a th:href="@{'/admin/kehoachdayhoc/delete/' + ${kehoach.id}}" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
