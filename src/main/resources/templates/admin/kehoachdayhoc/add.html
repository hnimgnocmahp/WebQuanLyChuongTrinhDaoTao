<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm kế hoạch dạy học</title>
</head>
<body>
<h1>Thêm Kế hoạch Dạy Học</h1>

<form th:action="@{/kehoachdayhoc/add}" th:object="${keHoachDayHoc}" method="post">
    Học kỳ thực hiện: <input type="text" th:field="*{hockiThucHien}" /> <br/>
    Năm học: <input type="number" th:field="*{namHoc}" /> <br/>
    <button type="submit">Lưu</button>
</form>

<a th:href="@{/kehoachdayhoc}">Quay lại danh sách</a>
</body>
</html>
