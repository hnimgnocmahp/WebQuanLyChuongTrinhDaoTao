<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sửa Kế Hoạch Dạy Học</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h3 class="mb-4">Sửa Kế Hoạch Dạy Học</h3>

    <div class="card">
        <div class="card-body">
            <form th:action="@{'/admin/kehoachdayhoc/edit/' + ${keHoachDayHoc.id}}" th:object="${keHoachDayHoc}" method="post">

                <div class="mb-3">
                    <label class="form-label">Học kỳ thực hiện</label>
                    <input type="text" class="form-control" th:field="*{hockiThucHien}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Năm học</label>
                    <input type="text" class="form-control" th:field="*{namHoc}" required>
                </div>

                <button type="submit" class="btn btn-success">Cập nhật</button>
                <a th:href="@{/admin/kehoachdayhoc}" class="btn btn-secondary">Quay lại danh sách</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
