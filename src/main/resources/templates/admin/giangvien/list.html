<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Danh sách Giảng Viên</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h3 class="mb-4">Danh sách Giảng Viên</h3>

    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-primary" th:href="@{/admin/giangvien/add}">Thêm mới</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Mã Cán Bộ</th>
                        <th>Mật Khẩu</th>
                        <th>Họ Tên</th>
                        <th>Năm Sinh</th>
                        <th>Học Vị</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="gv : ${giangViens}">
                        <td th:text="${gv.id}"></td>
                        <td th:text="${gv.maCB}"></td>
                        <td th:text="${gv.matKhau}"></td>
                        <td th:text="${gv.hoTen}"></td>
                        <td th:text="${gv.namSinh}"></td>
                        <td th:text="${gv.hocVi}"></td>
                        <td>
                            <a th:href="@{'/admin/giangvien/edit/' + ${gv.id}}" class="btn btn-warning btn-sm">Sửa</a>
                            <a th:href="@{'/admin/giangvien/delete/' + ${gv.id}}"
                               onclick="return confirm('Bạn chắc chắn muốn xóa?')"
                               class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin}" class="btn btn-secondary">Về trang chủ</a>
    </div>
</div>
</body>
</html>
