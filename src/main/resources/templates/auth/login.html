<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        .cascading-right {
            margin-right: -50px;
        }

        @media (max-width: 991.98px) {
            .cascading-right {
                margin-right: 0;
            }
        }
    </style>
</head>
<body class="bg-light">

<section class="text-center text-lg-start">
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <!-- Login Form -->
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-4">Đăng Nhập</h2>

                        <div th:if="${param.error}" class="alert alert-danger">
                            MSSV hoặc mật khẩu không đúng!
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Đăng xuất thành công!
                        </div>

                        <div th:if="${param.registerSuccess}" class="alert alert-info">
                            Đăng ký thành công! Vui lòng đăng nhập.
                        </div>

                        <form th:action="@{/auth/login}" method="post">
                            <div class="form-outline mb-3 text-start">
                                <label class="form-label" for="mssv">MSSV</label>
                                <input type="text" name="mssv" id="mssv" class="form-control" required />
                            </div>

                            <div class="form-outline mb-4 text-start">
                                <label class="form-label" for="password">Mật khẩu</label>
                                <input type="password" name="password" id="password" class="form-control" required />
                            </div>

                            <button type="submit" class="btn btn-primary btn-block w-100 mb-3">
                                Đăng Nhập
                            </button>

                            <p class="mt-3">Chưa có tài khoản? <a href="/auth/register">Đăng ký ngay</a></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Image -->
            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="https://images.unsplash.com/photo-1586281380349-632531db7ed4?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                     class="w-100 rounded-4 shadow-4" alt="Ảnh đăng nhập" />
            </div>
        </div>
    </div>
</section>

</body>
</html>
