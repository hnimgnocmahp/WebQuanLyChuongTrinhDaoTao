<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đề cương chi tiết</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
      <h1
        class="mb-4"
        th:text="${decuongchitiet.id == null ? 'Thêm mới đề cương chi tiết' : 'Sửa đề cương chi tiết'}"
      ></h1>

      <form
        th:action="@{/ctdt_decuongchitiet/save}"
        th:object="${decuongchitiet}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="hocPhanId" class="form-label">Học phần</label>
          <select
            class="form-select"
            id="hocPhanId"
            th:field="*{hocPhanId}"
            required
          >
            <option value="">Chọn học phần</option>
            <option
              th:each="hocPhan : ${hocPhanList}"
              th:value="${hocPhan.id}"
              th:text="${hocPhan.maHp + ' - ' + hocPhan.tenHp}"
            ></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="mucTieu" class="form-label">Mục tiêu</label>
          <textarea
            class="form-control"
            id="mucTieu"
            th:field="*{mucTieu}"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="noiDung" class="form-label">Nội dung</label>
          <textarea
            class="form-control"
            id="noiDung"
            th:field="*{noiDung}"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="phuongPhapGiangDay" class="form-label"
            >Phương pháp giảng dạy</label
          >
          <textarea
            class="form-control"
            id="phuongPhapGiangDay"
            th:field="*{phuongPhapGiangDay}"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="phuongPhapDanhGia" class="form-label"
            >Phương pháp đánh giá</label
          >
          <textarea
            class="form-control"
            id="phuongPhapDanhGia"
            th:field="*{phuongPhapDanhGia}"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="taiLieuThamKhao" class="form-label"
            >Tài liệu tham khảo</label
          >
          <textarea
            class="form-control"
            id="taiLieuThamKhao"
            th:field="*{taiLieuThamKhao}"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="trangThai" class="form-label">Trạng thái</label>
          <select
            class="form-select"
            id="trangThai"
            th:field="*{trangThai}"
            required
          >
            <option value="">Chọn trạng thái</option>
            <option value="Đang soạn thảo">Đang soạn thảo</option>
            <option value="Đã duyệt">Đã duyệt</option>
            <option value="Đã hủy">Đã hủy</option>
          </select>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <a th:href="@{/ctdt_decuongchitiet}" class="btn btn-secondary"
            >Quay lại</a
          >
        </div>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
