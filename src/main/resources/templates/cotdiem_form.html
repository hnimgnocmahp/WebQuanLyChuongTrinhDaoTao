<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cột điểm</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
      <h1 class="mb-4">Thêm mới Cột điểm</h1>

      <!-- Hiển thị thông báo lỗi -->
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <!-- Hiển thị thông báo thành công -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <form id="cotDiemForm" th:action="@{/ctdt_cotdiem/save}" method="post">
        <!-- <input type="hidden" name="id" /> -->

        <div class="mb-3">
          <label for="decuongId" class="form-label">Đề cương</label>
          <th:block th:if="${decuongId != null}">
            <input type="hidden" name="decuongId" th:value="${decuongId}" />
            <input
              type="text"
              class="form-control"
              th:value="'ID: ' + ${decuongId}"
              readonly
            />
          </th:block>
          <th:block th:if="${decuongId == null}">
            <select
              class="form-select"
              id="decuongId"
              name="decuongId"
              required
            >
              <option value="">-- Chọn đề cương --</option>
              <option
                th:each="decuong : ${decuongList}"
                th:value="${decuong.id}"
                th:text="${'ID: ' + decuong.id + ' - Học phần ID: ' + decuong.hocPhanId}"
              ></option>
            </select>
          </th:block>
        </div>

        <button type="button" class="btn btn-success mb-3" id="addCotDiemBtn">
          + Thêm cột điểm
        </button>

        <div id="cotDiemContainer">
          <!-- Nếu có cotDiemList (chế độ sửa), render các dòng cột điểm -->
          <th:block th:if="${cotDiemList != null}">
            <th:block th:each="cot, idx : ${cotDiemList}">
              <div class="row align-items-end cot-diem-group mb-3">
                <input type="hidden" name="id[]" th:value="${cot.id}" />
                <div class="col-md-4">
                  <label class="form-label">Tên cột điểm</label>
                  <input
                    type="text"
                    class="form-control"
                    name="tenCotDiem[]"
                    th:value="${cot.tenCotDiem}"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Tỷ lệ (%)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control ty-le-input"
                    name="tyLePhanTram[]"
                    th:value="${cot.tyLePhanTram}"
                    required
                    min="0"
                    max="100"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Hình thức</label>
                  <input
                    type="text"
                    class="form-control"
                    name="hinhThuc[]"
                    th:value="${cot.hinhThuc}"
                    required
                  />
                </div>
                <div class="col-md-1">
                  <button
                    type="button"
                    class="btn btn-danger btn-remove-cot-diem"
                    title="Xóa"
                  >
                    <b>-</b>
                  </button>
                </div>
              </div>
            </th:block>
          </th:block>
        </div>

        <div id="tyLeError" class="alert alert-danger d-none"></div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/ctdt_cotdiem}" class="btn btn-secondary">Hủy</a>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Hàm tạo HTML cho 1 nhóm cột điểm (dùng cho thêm mới)
      function createCotDiemGroup(index) {
        return `
        <div class="row align-items-end cot-diem-group mb-3">
          <input type="hidden" name="id[]" />
          <div class="col-md-4">
            <label class="form-label">Tên cột điểm</label>
            <input type="text" class="form-control" name="tenCotDiem[]" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Tỷ lệ (%)</label>
            <input type="number" step="0.01" class="form-control ty-le-input" name="tyLePhanTram[]" required min="0" max="100" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Hình thức</label>
            <input type="text" class="form-control" name="hinhThuc[]" required />
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-danger btn-remove-cot-diem" title="Xóa"><b>-</b></button>
          </div>
        </div>
        `;
      }

      // Nếu không có cotDiemList thì thêm dòng đầu tiên khi load trang (chế độ thêm mới)
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("cotDiemContainer");
        if (!container.querySelector(".cot-diem-group")) {
          container.insertAdjacentHTML("beforeend", createCotDiemGroup(0));
        }
      });

      // Xử lý thêm cột điểm
      document
        .getElementById("addCotDiemBtn")
        .addEventListener("click", function () {
          const container = document.getElementById("cotDiemContainer");
          container.insertAdjacentHTML(
            "beforeend",
            createCotDiemGroup(Date.now())
          );
        });

      // Xử lý xóa cột điểm
      document
        .getElementById("cotDiemContainer")
        .addEventListener("click", function (e) {
          if (e.target.classList.contains("btn-remove-cot-diem")) {
            const group = e.target.closest(".cot-diem-group");
            if (document.querySelectorAll(".cot-diem-group").length > 1) {
              group.remove();
            }
          }
        });

      // Kiểm tra tổng tỷ lệ trước khi submit
      document
        .getElementById("cotDiemForm")
        .addEventListener("submit", function (e) {
          const tyLeInputs = document.querySelectorAll(".ty-le-input");
          let total = 0;
          tyLeInputs.forEach((input) => {
            total += parseFloat(input.value) || 0;
          });
          const errorDiv = document.getElementById("tyLeError");
          if (Math.abs(total - 100) > 0.01) {
            e.preventDefault();
            errorDiv.textContent =
              "Tổng tỷ lệ các cột điểm phải bằng 100%. Hiện tại: " +
              total +
              "%";
            errorDiv.classList.remove("d-none");
          } else {
            errorDiv.classList.add("d-none");
          }
        });
    </script>
  </body>
</html>
