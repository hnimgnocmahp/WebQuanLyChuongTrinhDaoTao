<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${hocPhan.id} != null ? 'Chỉnh sửa HP' : 'Thêm HP'">Form HP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container mt-4">
  <h1 th:text="${hocPhan.id} != null ? 'Cập nhật Học phần' : 'Tạo Học phần'"></h1>

  <form th:action="@{/ctdt_hocphan/save}" th:object="${hocPhan}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <!-- Mã HP -->
    <div class="mb-3">
      <label class="form-label">Mã HP</label>
      <input type="text" th:field="*{maHp}" class="form-control" th:classappend="${hocPhan.id} != null ? 'bg-body-secondary' : ''" th:attr="readonly=${hocPhan.id} != null"/>
      <div th:if="${#fields.hasErrors('maHp')}"
           class="text-danger"
           th:errors="*{maHp}"></div>
    </div>

    <!-- Tên HP -->
    <div class="mb-3">
      <label class="form-label">Tên HP</label>
      <input type="text" th:field="*{tenHp}" class="form-control"/>
      <div th:if="${#fields.hasErrors('tenHp')}" class="text-danger" th:errors="*{tenHp}"></div>
    </div>

    <!-- Số tín chỉ -->
    <div class="mb-3">
      <label class="form-label">Số tín chỉ</label>
      <input type="number" th:field="*{soTinChi}" class="form-control"/>
      <div th:if="${#fields.hasErrors('soTinChi')}" class="text-danger" th:errors="*{soTinChi}"></div>
    </div>

    <!-- Số tiết lý thuyết -->
    <div class="mb-3">
      <label class="form-label">Số tiết lý thuyết</label>
      <input type="number" th:field="*{soTietLyThuyet}" class="form-control"/>
      <div th:if="${#fields.hasErrors('soTietLyThuyet')}" class="text-danger" th:errors="*{soTietLyThuyet}"></div>

    </div>

    <!-- Số tiết thực hành -->
    <div class="mb-3">
      <label class="form-label">Số tiết thực hành</label>
      <input type="number" th:field="*{soTietThucHanh}" class="form-control"/>
      <div th:if="${#fields.hasErrors('soTietThucHanh')}" class="text-danger" th:errors="*{soTietThucHanh}"></div>

    </div>

    <!-- Nhóm -->
    <div class="mb-3">
      <label class="form-label">Nhóm</label>
      <div class="form-floating mb-3">
        <select id="nhomId"
                th:field="*{nhomId}"
                class="form-select"
                required>
          <option value="">-- Chọn --</option>
          <option th:each="nhom : ${nhomlist}"
                  th:value="${nhom.id}"
                  th:text="${nhom.manhom}"></option>
        </select>
        <label for="nhomId">Mã nhóm</label>
      </div>
    </div>

    <!-- Loại học phần -->
    <div class="mb-3">
      <label for="loaiHp" class="form-label">Loại học phần</label>
      <div class="form-floating mb-3">
        <select id="loaiHp"
                th:field="*{loaiHp}"
                class="form-select"
                required>
          <option value="">-- Chọn --</option>
          <option value="Bắt buộc">Bắt buộc</option>
          <option value="Tự chọn">Tự chọn</option>
        </select>
        <label for="loaiHp">Loại học phần</label>
      </div>
    </div>

    <!-- Học phần tiên quyết -->
    <div class="mb-3">
      <label class="form-label">Học phần tiên quyết</label>
      <div class="form-floating mb-3">
        <select id="hocPhanTienQuyet"
                th:field="*{hocPhanTienQuyet}"
                class="form-select">
          <option value="">-- Chọn --</option>
          <option th:each="hp : ${hocphanlist}"
                  th:value="${hp.maHp}"
                  th:text="${hp.maHp}"></option>
        </select>
        <label for="hocPhanTienQuyet">Mã học phần</label>
      </div>
      <div th:if="${#fields.hasErrors('hocPhanTienQuyet')}"
           class="text-danger"
           th:errors="*{hocPhanTienQuyet}"></div>
      <div class="mb-3">
        <label class="form-label">Hệ số học phần </label>
        <input type="text" th:field="*{heSoHocPhan}" class="form-control"/>
        <div th:if="${#fields.hasErrors('heSoHocPhan')}" class="text-danger" th:errors="*{heSoHocPhan}"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/ctdt_hocphan}" class="btn btn-secondary">Hủy</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
