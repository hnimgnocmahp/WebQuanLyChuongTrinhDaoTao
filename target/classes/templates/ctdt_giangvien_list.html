<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giảng Viên</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
      <h1 class="mb-4">Danh sách Giảng viên</h1>
      <a
        th:href="@{/ctdt_giangvien/new}"
        class="btn btn-primary float-end mb-3 me-3"
        >Thêm mới</a
      >
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Mã GV</th>
            <th>Họ tên</th>
            <th>Bộ môn</th>
            <th>Khoa</th>
            <th>Trình độ</th>
            <th>Chuyên môn</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${ctdt_giangvien}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.userId}"></td>
            <td th:text="${item.maGv}"></td>
            <td th:text="${item.hoTen}"></td>
            <td th:text="${item.boMon}"></td>
            <td th:text="${item.khoa}"></td>
            <td th:text="${item.trinhDo}"></td>
            <td th:text="${item.chuyenMon}"></td>
            <td th:text="${item.trangThai}"></td>
            <td>
              <a
                th:href="@{|/ctdt_giangvien/edit/${item.id}|}"
                class="btn btn-sm btn-warning"
                >Sửa</a
              >
<!--              <a-->
<!--                th:href="@{|/ctdt_giangvien/delete/${item.id}|}"-->
<!--                class="btn btn-sm btn-danger"-->
<!--                onclick="return confirm('Xác nhận xóa?');"-->
<!--                >Xóa</a-->
<!--              >-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-…"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
