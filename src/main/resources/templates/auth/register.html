<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
</head>
<body class="bg-light">

<section class="text-center text-lg-start">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <!-- Register Form -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-4">Đăng Ký</h2>

            <!-- Thông báo nếu MSSV đã tồn tại -->
            <div th:if="${mssvExists}" class="alert alert-danger">MSSV đã tồn tại!</div>

            <form th:action="@{/auth/register}" method="post" th:object="${user}">
              <div class="form-outline mb-3 text-start">
                <label class="form-label" for="mssv">MSSV</label>
                <input type="text" id="mssv" class="form-control" th:field="*{mssv}" required />
              </div>

              <div class="form-outline mb-3 text-start">
                <label class="form-label" for="name">Họ và tên</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required />
              </div>

              <div class="form-outline mb-3 text-start">
                <label class="form-label" for="age">Tuổi</label>
                <input type="number" id="age" class="form-control" th:field="*{age}" required />
              </div>

              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required />
              </div>

              <button type="submit" class="btn btn-primary btn-block w-100 mb-3">
                Đăng Ký
              </button>

              <p class="mt-3">Đã có tài khoản? <a href="/auth/login">Đăng nhập ngay</a></p>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>

</body>
</html>
