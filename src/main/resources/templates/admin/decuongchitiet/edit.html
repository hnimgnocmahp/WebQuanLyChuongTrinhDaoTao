<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Sửa Đề Cương Chi Tiết</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
  <h3 class="mb-4">Sửa Đề Cương Chi Tiết</h3>

  <div class="card">
    <div class="card-body">
      <form th:action="@{'/admin/decuongchitiet/edit/' + ${deCuongChiTiet.id}}" th:object="${deCuongChiTiet}" method="post">
        <div class="mb-3">
          <label class="form-label">Bộ phận được đánh giá</label>
          <input type="text" class="form-control" th:field="*{boPhanDuocDanhGia}" required>
        </div>
        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a th:href="@{/admin/decuongchitiet}" class="btn btn-secondary">Quay lại danh sách</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
