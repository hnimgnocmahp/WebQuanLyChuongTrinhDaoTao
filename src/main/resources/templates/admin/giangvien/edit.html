<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa giảng viên</title>
</head>
<body>
<h1>Sửa Giảng Viên</h1>

<form th:action="@{'/giangvien/edit/' + ${giangVien.id}}" th:object="${giangVien}" method="post">
  Mã CB: <input type="text" th:field="*{maCB}" /> <br/>
  Mật khẩu: <input type="password" th:field="*{matKhau}" /> <br/>
  Họ tên: <input type="text" th:field="*{hoTen}" /> <br/>
  Năm sinh: <input type="number" th:field="*{namSinh}" /> <br/>
  Học vị: <input type="text" th:field="*{hocVi}" /> <br/>
  <button type="submit">Cập nhật</button>
</form>

<a th:href="@{/giangvien}">Quay lại danh sách</a>
</body>
</html>
