<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm/Sửa Người dùng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2
        th:text="${ctdt_user.id} != null ? 'Sửa Người dùng' : 'Thêm Người dùng'"
      ></h2>
      <form
        th:action="@{/ctdt_user/save}"
        th:object="${ctdt_user}"
        method="post"
      >
        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            th:field="*{username}"
            class="form-control"
            required
            th:readonly="${ctdt_user.id != null}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            th:field="*{password}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Họ tên</label>
          <input type="text" th:field="*{hoTen}" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Điện thoại</label>
          <input type="text" th:field="*{soDienThoai}" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Vai trò</label>
          <input type="text" th:field="*{vaiTro}" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Năm sinh</label>
          <input type="number" th:field="*{namSinh}" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Trạng thái</label>
          <input type="number" th:field="*{trangThai}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/ctdt_user}" class="btn btn-secondary">Quay lại</a>
      </form>
    </div>
  </body>
</html>
