<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kế hoạch dạy học</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-4">Danh sách Kế hoạch dạy học</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>CTĐT ID</th>
            <th>Học phần ID</th>
            <th>Học kỳ</th>
            <th>Năm học</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${ctdt_kehoachdayhoc}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.ctdtId}"></td>
            <td th:text="${item.hocPhanId}"></td>
            <td th:text="${item.hocKy}"></td>
            <td th:text="${item.namHoc}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
