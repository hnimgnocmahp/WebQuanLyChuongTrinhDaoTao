<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Danh sách Đánh Giá Bộ Phận</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
  <h3 class="mb-4">Danh sách Đánh Giá Bộ Phận</h3>

  <div class="d-flex justify-content-end mb-3">
    <a class="btn btn-primary" th:href="@{/danhgiabophan/add}">Thêm mới</a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Điểm đánh giá</th>
            <th>Trọng số</th>
            <th>Hình thức đánh giá</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="dg : ${danhGiaBoPhans}">
            <td th:text="${dg.id}"></td>
            <td th:text="${dg.diemDanhGiaBoPhan}"></td>
            <td th:text="${dg.trongSo}"></td>
            <td th:text="${dg.hinhThucDanhGia}"></td>
            <td>
              <a th:href="@{'/danhgiabophan/edit/' + ${dg.id}}" class="btn btn-warning btn-sm">Sửa</a>
              <a th:href="@{'/danhgiabophan/delete/' + ${dg.id}}"
                 class="btn btn-danger btn-sm"
                 onclick="return confirm('Bạn chắc chắn muốn xóa đánh giá này?')">Xóa</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
