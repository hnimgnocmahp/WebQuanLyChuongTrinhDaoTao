<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giảng Viên Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
      <h1
        class="mb-4"
        th:text="${giangVien.id == null ? 'Thêm mới Giảng viên' : 'Sửa Giảng viên'}"
      ></h1>

      <form
        th:action="@{/ctdt_giangvien/save}"
        th:object="${giangVien}"
        method="post"
      >
        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input
            type="number"
            class="form-control"
            id="userId"
            th:field="*{userId}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="maGv" class="form-label">Mã GV</label>
          <input
            type="text"
            class="form-control"
            id="maGv"
            th:field="*{maGv}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="hoTen" class="form-label">Họ tên</label>
          <input
            type="text"
            class="form-control"
            id="hoTen"
            th:field="*{hoTen}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="boMon" class="form-label">Bộ môn</label>
          <input
            type="text"
            class="form-control"
            id="boMon"
            th:field="*{boMon}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="khoa" class="form-label">Khoa</label>
          <input
            type="text"
            class="form-control"
            id="khoa"
            th:field="*{khoa}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="trinhDo" class="form-label">Trình độ</label>
          <input
            type="text"
            class="form-control"
            id="trinhDo"
            th:field="*{trinhDo}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="chuyenMon" class="form-label">Chuyên môn</label>
          <input
            type="text"
            class="form-control"
            id="chuyenMon"
            th:field="*{chuyenMon}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="trangThai" class="form-label">Trạng thái</label>
          <select
            class="form-select"
            id="trangThai"
            th:field="*{trangThai}"
            required
          >
            <option value="">Chọn trạng thái</option>
            <option value="Đang làm việc">Đang làm việc</option>
            <option value="Đã bị đình chỉ">Đã bị đình chỉ</option>
            <option value="Không còn làm việc">Không còn làm việc</option>
          </select>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <a th:href="@{/ctdt_giangvien}" class="btn btn-secondary">Quay lại</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
