<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cột điểm</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
      <h1
        class="mb-4"
        th:text="${ctdt_cotdiem.id == null ? 'Thêm mới Cột điểm' : 'Sửa Cột điểm'}"
      ></h1>

      <!-- Hiển thị thông báo lỗi -->
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <!-- Hiển thị thông báo thành công -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <form
        th:action="@{/ctdt_cotdiem/save}"
        th:object="${ctdt_cotdiem}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="decuongId" class="form-label">Đề cương</label>
          <select
            class="form-select"
            id="decuongId"
            th:field="*{decuongId}"
            required
          >
            <option value="">-- Chọn đề cương --</option>
            <option
              th:each="decuong : ${decuongList}"
              th:value="${decuong.id}"
              th:text="${'ID: ' + decuong.id + ' - Học phần ID: ' + decuong.hocPhanId}"
            ></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tenCotDiem" class="form-label">Tên cột điểm</label>
          <input
            type="text"
            class="form-control"
            id="tenCotDiem"
            th:field="*{tenCotDiem}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tyLePhanTram" class="form-label">Tỷ lệ (%)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="tyLePhanTram"
            th:field="*{tyLePhanTram}"
            required
            min="0"
            max="100"
          />
          <div class="form-text">
            Tổng tỷ lệ phần trăm không được vượt quá 100%
          </div>
        </div>

        <div class="mb-3">
          <label for="hinhThuc" class="form-label">Hình thức</label>
          <input
            type="text"
            class="form-control"
            id="hinhThuc"
            th:field="*{hinhThuc}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/ctdt_cotdiem}" class="btn btn-secondary">Hủy</a>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
