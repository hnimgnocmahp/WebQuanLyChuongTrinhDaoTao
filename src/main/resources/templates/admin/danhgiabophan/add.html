<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Đánh Giá Bộ Phận</title>
</head>
<body>
<h1>Thêm Đánh Giá Bộ Phận</h1>

<form th:action="@{/danhgiabophan/add}" th:object="${danhGiaBoPhan}" method="post">
    Điểm đánh giá: <input type="number" step="0.1" th:field="*{diemDanhGiaBoPhan}" placeholder="Nhập điểm đánh giá" /> <br/>
    Trọng số: <input type="number" step="0.1" th:field="*{trongSo}" placeholder="Nhập trọng số" /> <br/>
    Hình thức đánh giá: <input type="text" th:field="*{hinhThucDanhGia}" placeholder="Nhập hình thức đánh giá" /> <br/>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/danhgiabophan}">Quay lại danh sách</a>
</body>
</html>
