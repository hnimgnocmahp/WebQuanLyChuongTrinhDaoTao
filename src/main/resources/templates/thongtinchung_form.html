<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${thongTinChung.id} != null ? 'Chỉnh sửa CTĐT' : 'Thêm CTĐT'">Form CTĐT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container mt-4">
    <h1 th:text="${thongTinChung.id} == null ? 'Tạo CTĐT' : 'Cập nhật CTĐT'"></h1>

    <form th:action="@{/ctdt_thongtinchung/save}" th:object="${thongTinChung}" method="post">

        <div class="mb-3">
            <label class="form-label">Mã CTĐT</label>
            <!-- Bỏ readonly để cho phép chỉnh sửa khi cập nhật -->
            <input type="text" th:field="*{maCtdt}" class="form-control" required />
            <span class="text-danger" th:if="${#fields.hasErrors('maCtdt')}" th:errors="*{maCtdt}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên CTĐT</label>
            <input type="text" th:field="*{tenCtdt}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngành</label>
            <input type="text" th:field="*{nganh}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Mã ngành</label>
            <input type="text" th:field="*{maNganh}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Khoa quản lý</label>
            <input type="text" th:field="*{khoaQuanLy}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Hệ đào tạo</label>
            <input type="text" th:field="*{heDaoTao}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Trình độ</label>
            <input type="text" th:field="*{trinhDo}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Thời gian đào tạo</label>
            <input type="text" th:field="*{thoiGianDaoTao}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Năm ban hành</label>
            <th:block th:if="${thongTinChung.id == null}">
                <input type="number" th:field="*{namBanHanh}" class="form-control" th:min="${#dates.year(#dates.createNow())}" required/>
            </th:block>
            <th:block th:if="${thongTinChung.id != null}">
                <input type="number" th:field="*{namBanHanh}" class="form-control" required/>
            </th:block>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select th:field="*{trangThai}" class="form-select">
                <option value="" disabled selected>-- Chọn trạng thái --</option>
                <option value="Đang áp dụng">Áp dụng</option>
                <option value="Không áp dụng">Không áp dụng</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/ctdt_thongtinchung}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
