<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cột điểm</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
      <h1 class="mb-4">Danh sách Cột Điểm</h1>
      <a
        th:href="@{/ctdt_cotdiem/new}"
        class="btn btn-primary float-end mb-3 me-3"
        >Thêm mới</a
      >
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Đề cương ID</th>
            <th>Tên cột điểm</th>
            <th>Tỷ lệ (%)</th>
            <th>Hình thức</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${ctdt_cotdiem}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.decuongId}"></td>
            <td th:text="${item.tenCotDiem}"></td>
            <td th:text="${item.tyLePhanTram}"></td>
            <td th:text="${item.hinhThuc}"></td>
            <td>
              <a
                th:href="@{|/ctdt_cotdiem/edit/${item.id}|}"
                class="btn btn-sm btn-warning"
                >Sửa</a
              >
              <a
                th:href="@{|/ctdt_cotdiem/deleteByDecuongId/${item.decuongId}|}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Xác nhận xóa tất cả cột điểm của đề cương này?');"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-…"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
