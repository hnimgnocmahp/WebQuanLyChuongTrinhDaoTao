<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Học Phần</title>
</head>
<body>
<h1>Thêm Học Phần</h1>

<form th:action="@{/admin/hocphan/add}" th:object="${hocPhan}" method="post">
  Tên học phần: <input type="text" th:field="*{tenHocPhan}"/><br/>
  Mã học phần: <input type="text" th:field="*{maHocPhan}"/><br/>
  Mã học phần trước: <input type="text" th:field="*{maHocPhanTruoc}"/><br/>
  Số tín chỉ: <input type="number" th:field="*{soTinChi}"/><br/>

  Lý thuyết: <input type="checkbox" th:field="*{lyThuyet}"/><br/>
  Thực hành: <input type="checkbox" th:field="*{thucHanh}"/><br/>
  Thực tập: <input type="checkbox" th:field="*{thucTap}"/><br/>
  Loại kiến thức:
  <select th:field="*{loaiKienThuc}">
    <option value="true">Bắt buộc</option>
    <option value="false">Tự chọn</option>
  </select><br/>

  <button type="submit">Lưu</button>
</form>

<a th:href="@{/admin/hocphan}">Quay lại danh sách</a>
</body>
</html>
