<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thông tin chung CTĐT</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>


<div class="container mt-4">
    <h1 class="mb-4">Danh sách Thông tin chung CTĐT</h1>
    <a th:href="@{/ctdt_thongtinchung/new}" class="btn btn-primary float-end mb-3 me-3">Thêm mới</a>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã CTĐT</th>
            <th>Tên CTĐT</th>
            <th>Ngành</th>
            <th>Mã ngành</th>
            <th>Khoa quản lý</th>
            <th>Hệ đào tạo</th>
            <th>Trình độ</th>
            <th>Tổng TC</th>
            <th>Thời gian đào tạo</th>
            <th>Năm ban hành</th>
            <th>Trạng thái</th>
            <th>Hành động </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${ctdt_thongtinchung}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.maCtdt}"></td>
            <td th:text="${item.tenCtdt}"></td>
            <td th:text="${item.nganh.tenNganh}"></td>
            <td th:text="${item.nganh.maNganh}"></td>
            <td th:text="${item.khoaQuanLy}"></td>
            <td th:text="${item.heDaoTao}"></td>
            <td th:text="${item.trinhDo}"></td>
            <td th:text="${item.tongTinChi}"></td>
            <td th:text="${item.thoiGianDaoTao}"></td>
            <td th:text="${item.namBanHanh}"></td>
            <td th:text="${item.trangThai}"></td>
            <td>
                <a
                        th:href="@{|/ctdt_thongtinchung/edit/${item.id}|}"
                        class="btn btn-sm btn-warning"
                >Sửa</a
                >
                <a th:href="@{|/ctdt_thongtinchung/kehoachdayhoc/${item.id}|}" class="btn btn-sm btn-info">Xem thông tin chung</a>
<!--                <a th:href="@{|/ctdt_hocphan/delete/${item.id}|}"-->
<!--                   class="btn btn-sm btn-danger"-->
<!--                   onclick="return confirm('Xác nhận xóa?');">Xóa</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
