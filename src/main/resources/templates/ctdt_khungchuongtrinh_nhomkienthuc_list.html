<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nhóm Kiến thức</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>


<div class="container mt-4">
    <h1 class="mb-4">Danh sách Khung chương trình - nhóm kiến thức </h1>
    <a th:href="@{/ctdt_khungchuongtrinh_nhomkienthuc/form}" class="btn btn-primary float-end mb-3 me-3">Thêm mới</a>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Khung CT ID</th>
            <th>Nhóm ID</th>
            <th>Tín chỉ bắt buộc</th>
            <th>Tín chỉ tự chọn</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${ctdt_khungchuongtrinh_nhomkienthuc}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.idKhungchuongtrinh}"></td>
            <td th:text="${item.idManhom}"></td>
            <td th:text="${item.sotinchibatbuoc}"></td>
            <td th:text="${item.sotinchituchon}"></td>
            <td> <a
                th:href="@{/ctdt_khungchuongtrinh_nhomkienthuc/form(id=${item.id})}"
                class="btn btn-sm btn-warning"
                >Sửa</a
              >
              <a
                th:href="@{|/ctdt_khungchuongtrinh_nhomkienthuc/delete/${item.id}|}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Xác nhận xóa?');"
                >Xóa</a
              > </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
