<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Thêm Giảng Viên</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h3 class="mb-4">Thêm Giảng Viên</h3>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/giangvien/add}" th:object="${giangVien}" method="post">

                <div class="mb-3">
                    <label class="form-label">Mã Cán Bộ</label>
                    <input type="text" class="form-control" th:field="*{maCB}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" th:field="*{matKhau}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Họ Tên</label>
                    <input type="text" class="form-control" th:field="*{hoTen}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Năm Sinh</label>
                    <input type="number" class="form-control" th:field="*{namSinh}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Học Vị</label>
                    <input type="text" class="form-control" th:field="*{hocVi}" required>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/admin/giangvien}" class="btn btn-secondary">Quay lại danh sách</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
