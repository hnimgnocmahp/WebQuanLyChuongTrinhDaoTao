<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Khung Chương Trình</title>
</head>
<body>
<h1>Danh sách Khung Chương Trình</h1>

<a th:href="@{/admin/khungchuongtrinh/add}">Thêm mới</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên Kiến Thức</th>
        <th>Khối Kiến Thức</th>
        <th>Số Tín Chỉ</th>
        <th>Số Tín Chỉ Bắt Buộc</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="khung : ${khungChuongTrinhs}">
        <td th:text="${khung.id}"></td>
        <td th:text="${khung.tenKienThuc}"></td>
        <td th:text="${khung.khoiKenThuc}"></td>
        <td th:text="${khung.soTinChi}"></td>
        <td th:text="${khung.soTinChiBatBuoc}"></td>
        <td>
            <a th:href="@{'/admin/khungchuongtrinh/edit/' + ${khung.id}}">Sửa</a> |
            <a th:href="@{'/admin/khungchuongtrinh/delete/' + ${khung.id}}" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
