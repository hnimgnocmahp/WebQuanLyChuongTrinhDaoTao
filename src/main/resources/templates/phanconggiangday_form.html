<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${phancong.id == null ? 'Thêm phân công giảng dạy' : 'Sửa phân công giảng dạy'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div th:replace="fragments :: navbar"></div>
  <div class="container mt-4">
    <h1 class="mb-4" th:text="${phancong.id == null ? 'Thêm mới phân công giảng dạy' : 'Sửa phân công giảng dạy'}"></h1>
    <form th:action="@{/ctdt_phanconggiangday/save}" th:object="${phancong}" method="post">
      <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" th:errors="*{ }">Có lỗi</div>
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label for="nhomId" class="form-label">Nhóm</label>
        <select id="nhomId" class="form-select" th:field="*{nhomId}" required>
          <option value="">-- Chọn nhóm kế hoạch --</option>
          <option th:each="g : ${groupList}" th:value="${g.id}" th:text="${g.maNhom + ' - ' + g.hocPhan.tenHp}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('nhomId')}" th:errors="*{nhomId}"></div>
      </div>

      <div class="mb-3">
        <label for="giangVienId" class="form-label">Giảng viên</label>
        <select id="giangVienId" class="form-select" th:field="*{giangVienId}" required>
          <option value="">-- Chọn giảng viên --</option>
          <option th:each="gv : ${giangVienList}" th:value="${gv.id}" th:text="${gv.hoTen}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('giangVienId')}" th:errors="*{giangVienId}"></div>
      </div>

      <div class="mb-3">
        <label for="vaiTro" class="form-label">Vai trò</label>
        <input type="text" id="vaiTro" class="form-control" th:field="*{vaiTro}" placeholder="Ví dụ: Chủ nhiệm, Phó..." required />
        <div class="text-danger" th:if="${#fields.hasErrors('vaiTro')}" th:errors="*{vaiTro}"></div>
      </div>

      <div class="mb-3">
        <label for="soTiet" class="form-label">Số tiết</label>
        <input type="number" id="soTiet" class="form-control" th:field="*{soTiet}" min="1" required />
        <div class="text-danger" th:if="${#fields.hasErrors('soTiet')}" th:errors="*{soTiet}"></div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/ctdt_phanconggiangday}" class="btn btn-secondary">Hủy</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
