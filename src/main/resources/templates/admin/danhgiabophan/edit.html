<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Đánh Giá Bộ Phận</title>
</head>
<body>
<h1>Sửa Đánh Giá Bộ Phận</h1>

<form th:action="@{'/danhgiabophan/edit/' + ${danhGiaBoPhan.id}}" th:object="${danhGiaBoPhan}" method="post">
    Điểm đánh giá: <input type="number" step="0.1" th:field="*{diemDanhGiaBoPhan}" placeholder="Điểm đánh giá" /> <br/>
    Trọng số: <input type="number" step="0.1" th:field="*{trongSo}" placeholder="Trọng số" /> <br/>
    Hình thức đánh giá: <input type="text" th:field="*{hinhThucDanhGia}" placeholder="Hình thức đánh giá" /> <br/>

    <button type="submit">Cập nhật</button>
</form>

<a th:href="@{/danhgiabophan}">Quay lại danh sách</a>
</body>
</html>
