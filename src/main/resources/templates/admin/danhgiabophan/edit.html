<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sửa Đánh Giá Bộ Phận</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h3 class="mb-4">Sửa Đánh Giá Bộ Phận</h3>

    <div class="card">
        <div class="card-body">
            <form th:action="@{'/danhgiabophan/edit/' + ${danhGiaBoPhan.id}}" th:object="${danhGiaBoPhan}" method="post">

                <div class="mb-3">
                    <label class="form-label">Điểm đánh giá</label>
                    <input type="number" step="0.1" class="form-control" th:field="*{diemDanhGiaBoPhan}" placeholder="Điểm đánh giá" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Trọng số</label>
                    <input type="number" step="0.1" class="form-control" th:field="*{trongSo}" placeholder="Trọng số" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hình thức đánh giá</label>
                    <input type="text" class="form-control" th:field="*{hinhThucDanhGia}" placeholder="Hình thức đánh giá" required>
                </div>

                <button type="submit" class="btn btn-success">Cập nhật</button>
                <a th:href="@{/danhgiabophan}" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
