<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khung chương trình</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-…"
          crossorigin="anonymous">
</head>
<body>
<!-- Navbar cơ bản -->
<div th:replace="fragments :: navbar"></div>


<div class="container mt-4">
    <h1 class="mb-4">Danh sách Khung Chương Trình</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>CTDT ID</th>
            <th>Mã nhóm</th>
            <th>Tên nhóm</th>
            <th>Số TC tối thiểu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${ctdt_khungchuongtrinh}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.ctdtId}"></td>
            <td th:text="${item.maNhom}"></td>
            <td th:text="${item.tenNhom}"></td>
            <td th:text="${item.soTinChiToiThieu}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle CDN (có Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
