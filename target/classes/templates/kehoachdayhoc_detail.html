<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th rowspan="2">TT</th>
            <th rowspan="2">Mã HP</th>
            <th rowspan="2">Tên Học phần</th>
            <th rowspan="2">Số tín chỉ</th>
            <th colspan="8">Học kỳ thực hiện</th>
            <th rowspan="2">Mã học phần trước</th>
        </tr>
        <tr>
            <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th>
        </tr>
        </thead>
        <tbody th:each="khungchuongtrinh : ${thongTinChung.khungchuongtrinhs}">
        <tr>
            <td colspan="3" class="text-start fw-bold">
                <span th:text="${khungchuongtrinh.tenNhom}"></span>
<!--                <span class="float-end">34/34</span> &lt;!&ndash; Có thể thay bằng biến nếu cần &ndash;&gt;-->
            </td>
            <td colspan="1" class="text-start fw-bold">
<!--                <span th:text="${khungchuongtrinh.tenNhom}"></span>-->
                <span class="float-end">34/34</span> <!-- Có thể thay bằng biến nếu cần -->
            </td>
            <td colspan="1" class="text-start fw-bold">

            </td>
            <td colspan="1" class="text-start fw-bold">

            </td>
            <td colspan="1" class="text-start fw-bold">

            </td>
            <td colspan="1" class="text-start fw-bold">

            </td>
            <td colspan="1" class="text-start fw-bold">

            </td>
            <td colspan="1" class="text-start fw-bold">

            </td>
            <td colspan="1" class="text-start fw-bold">

            </td>
            <td colspan="1" class="text-start fw-bold">

            </td>
        </tr>

        <!-- Hàng học phần -->
        <tr th:each="hp, stat : ${khungchuongtrinh.hocphans}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${hp.maHp}"></td>
            <td th:text="${hp.tenHp}"></td>
            <td th:text="${hp.soTinChi}"></td>

            <td th:each="i : ${#numbers.sequence(1,8)}"
                th:text="${hp.hasHocKy(i) ? 'x' : ''}">
            </td>
<!--            <td th:if="${hp.kehoachs == null or hp.kehoachs.size() == 0}"></td> &lt;!&ndash; hoặc để trống &ndash;&gt;-->

<!--            <td th:if="${hp.kehoachs != null and hp.kehoachs.size() > 0}" th:text="${hp.kehoachs[0].hocKy}"></td>-->
<!--            <td th:if="${hp.kehoachs == null or hp.kehoachs.size() == 0}"></td> &lt;!&ndash; hoặc để trống &ndash;&gt;-->


            <td th:text="${hp.hocPhanTienQuyet}"></td>
        </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</body>
</html>
