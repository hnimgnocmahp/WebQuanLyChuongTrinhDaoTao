<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sửa Chương Trình Đào Tạo</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h3 class="mb-4">Sửa Chương Trình Đào Tạo</h3>

    <div class="card">
        <div class="card-body">
            <form th:action="@{'/admin/chuongtrinhdaotao/edit/' + ${chuongTrinhDaoTao.id}}" th:object="${chuongTrinhDaoTao}" method="post">

                <div class="mb-3">
                    <label class="form-label">Tên CTĐT</label>
                    <input type="text" class="form-control" th:field="*{tenCdt}" placeholder="Tên CTĐT" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bậc</label>
                    <input type="text" class="form-control" th:field="*{bacCdt}" placeholder="Bậc" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loại bằng</label>
                    <input type="text" class="form-control" th:field="*{loaiBangCdt}" placeholder="Loại Bằng" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Thời gian</label>
                    <input type="text" class="form-control" th:field="*{thoiGian}" placeholder="Thời Gian" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số tín chỉ tối thiểu</label>
                    <input type="number" class="form-control" th:field="*{soTinChiToiThieu}" placeholder="Số tín chỉ tối thiểu" required>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label class="form-label">Khoa quản lý</label>-->
<!--                    <input type="text" class="form-control" th:field="*{khoaQuanLy}" placeholder="Khoa Quản Lý" required>-->
<!--                </div>-->

                <div class="mb-3">
                    <label class="form-label">Ngôn ngữ</label>
                    <input type="text" class="form-control" th:field="*{ngonNgu}" placeholder="Ngôn Ngữ" required>
                </div>

                <button type="submit" class="btn btn-success">Cập nhật</button>
                <a th:href="@{/admin/chuongtrinhdaotao}" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
