<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kế hoạch môn nhóm</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
      <h1 class="mb-4">Danh sách Kế hoạch môn nhóm</h1>
      <a
        th:href="@{/ctdt_kehoachmonhom/new}"
        class="btn btn-primary float-end mb-3 me-3"
        >Thêm mới</a
      >
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Mã nhóm</th>
            <th>Học phần ID</th>
            <th>Năm học</th>
            <th>Học kỳ</th>
            <th>Số lượng SV</th>
            <th>Thời gian bắt đầu</th>
            <th>Thời gian kết thúc</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${ctdt_kehoachmonhom}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.maNhom}"></td>
            <td th:text="${item.hocPhanId}"></td>
            <td th:text="${item.namHoc}"></td>
            <td th:text="${item.hocKy}"></td>
            <td th:text="${item.soLuongSv}"></td>
            <td th:text="${item.thoiGianBatDau}"></td>
            <td th:text="${item.thoiGianKetThuc}"></td>
            <td th:text="${item.trangThai}"></td>
            <td>
              <a
                th:href="@{|/ctdt_kehoachmonhom/edit/${item.id}|}"
                class="btn btn-sm btn-warning"
                >Sửa</a
              >
              <a
                th:href="@{|/ctdt_kehoachmonhom/delete/${item.id}|}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Xác nhận xóa kế hoạch này?');"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-…"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
