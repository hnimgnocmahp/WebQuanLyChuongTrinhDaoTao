<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Sửa Học Phần</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
  <h3 class="mb-4">Sửa Học Phần</h3>

  <div class="card">
    <div class="card-body">
      <form th:action="@{'/admin/hocphan/edit/' + ${hocPhan.id}}" th:object="${hocPhan}" method="post">

        <div class="mb-3">
          <label class="form-label">Tên học phần</label>
          <input type="text" class="form-control" th:field="*{tenHocPhan}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mã học phần</label>
          <input type="text" class="form-control" th:field="*{maHocPhan}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mã học phần trước</label>
          <input type="text" class="form-control" th:field="*{maHocPhanTruoc}">
        </div>

        <div class="mb-3">
          <label class="form-label">Số tín chỉ</label>
          <input type="number" class="form-control" th:field="*{soTinChi}" required>
        </div>

        <div class="form-check mb-2">
          <input type="checkbox" class="form-check-input" th:field="*{lyThuyet}">
          <label class="form-check-label">Lý thuyết</label>
        </div>

        <div class="form-check mb-2">
          <input type="checkbox" class="form-check-input" th:field="*{thucHanh}">
          <label class="form-check-label">Thực hành</label>
        </div>

        <div class="form-check mb-2">
          <input type="checkbox" class="form-check-input" th:field="*{thucTap}">
          <label class="form-check-label">Thực tập</label>
        </div>

        <div class="mb-3">
          <label class="form-label">Loại kiến thức</label>
          <select class="form-select" th:field="*{loaiKienThuc}">
            <option value="true">Bắt buộc</option>
            <option value="false">Tự chọn</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a th:href="@{/admin/hocphan}" class="btn btn-secondary">Quay lại danh sách</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
